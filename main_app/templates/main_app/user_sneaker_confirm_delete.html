{% extends 'base.html' %}

{% block content %}
  <h1>Delete</h1>

  <h5>Are you sure you want to delete <span>{{ object.sneaker }}</span>?</h5>

  <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'user_detail' user_sneaker.id %}">Cancel</a>
  </form>
{% endblock %}
