{% extends 'base.html' %}
{% block content %}

<h1>Did you know...</h1>

<div class="card">
  <div class="card-content">
        <span class="card-title">{{ icon.sneaker }}</span>
        <p>Why: {{ icon.why }}</p>
        <p>Sneaker Type: {{ icon.type }}</p>
        <p>Description: {{ icon.description | linebreaks }}</p>
        <p>Debut Year: {{ icon.debut }}</p>
  </div>
</div>

{% endblock %}
