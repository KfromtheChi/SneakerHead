{% extends 'base.html' %}
{% block content %}

<center> <h1>Iconic Sneakers</h1> </center>
<center> <h4>...that every sneakerhead should know about...</h4> </center>

{% for icon in icons %}
  <div class="card">
      <!-- when sneaker card is clicked, it will take you to the sneaker's detail page -->
      <a href="/icons/{{ icon.id }}">
        <div class="card-content">
            <span class="card-title">{{ icon.sneaker }}</span>
            <p>Why: {{ icon.why }}</p>
            <p>Debut Year: {{ icon.debut }}</p>
        </div>
      </a>
  </div>
{% endfor %}

{% endblock %}
